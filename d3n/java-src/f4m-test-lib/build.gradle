project.group = 'de.ascendro.f4m.f4m-test-lib'
project.version = '0.0.1-SNAPSHOT'

jar {
	manifest {
		attributes 'Implementation-Title': 'F4M Libraries for Testing',
		'Implementation-Version': version
	}
}

dependencies {
	compile project(":f4m-default-service")
	compile project(":profile-service-api")
	

	compile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	compile 'org.mockito:mockito-core:2.+'

	compile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.4.4' 
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0' 
}
